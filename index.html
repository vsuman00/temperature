<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Converters</title>

    <!-- required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#cdd4df" />

    <!-- favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ”³</text></svg>"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- loader -->
    <div id="loadingDiv">
      <div class="loader"></div>
    </div>

    <main>
      <div
        class="container d-flex flex-column align-items-center justify-content-center"
      >
        <div class="d-flex flex-column converter text-center">
          <h1 class="mb-3 fw-bold">
            <span id="fa" class="fa"></span> Temperature Converter
          </h1>
          <p>
            Type a value in any of the fields to convert between temperature
            measurements.
          </p>
          <label for="inputFahrenheit" class="mb-1 mt-1">Fahrenheit:</label>
          <input
            class="m-auto"
            type="number"
            id="inputFahrenheit"
            placeholder="Fahrenheit"
            oninput="fahrenheitConverter(this.value)"
          />

          <label for="inputCelsius" class="my-1 mt-3">Celsius:</label>
          <input
            class="m-auto"
            type="number"
            id="inputCelsius"
            placeholder="Celsius"
            oninput="celsiusConverter(this.value)"
          />

          <label for="inputKelvin" class="my-1 mt-3">Kelvin:</label>
          <input
            class="m-auto"
            type="number"
            placeholder="Kelvin"
            id="inputKelvin"
            oninput="kelvinConverter(this.value)"
          />
        </div>
      </div>
    </main>

    <!-- bootstrap bundle with popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c387a6ff36.js"
      crossorigin="anonymous"
    ></script>

    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
